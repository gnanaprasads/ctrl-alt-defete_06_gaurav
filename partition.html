<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #6a89cc);
        }

        header {
            padding: 20px 0;
            background: #fff;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100px; /* Adjust the width as needed */
        }

        .partitions {
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            flex: 1;
        }

        .partition {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #premiumLoginBtn {
            background: linear-gradient(to right, #3498db, #6a89cc);
            color: #fff;
        }

        #publicLoginBtn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <img class="logo" src="your-logo.png" alt="Logo">
</header>

<div class="partitions">
    <div class="partition">
        <button id="premiumLoginBtn">Premium Login</button>
    </div>

    <div class="partition">
        <button id="publicLoginBtn">Public Login</button>
    </div>
</div>

</body>
</html>
